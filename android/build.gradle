buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter() // Optional, required by some libraries
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10" // Use latest Kotlin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() // Optional, required by some libraries
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
